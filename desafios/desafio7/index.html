<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio-7</title>
</head>
<body>
    <h1>Desafio de Imagens flexíveis</h1>
    <p>Veremos a mesma imagem adaptada para multiplos dispositivos : </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px )" srcset="imagens/paisagem-m.png" type="image/png">
     <img src="imagens/paisagem-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir um áudio no html5 . </p>
    <audio src="midia/Majesta - House of the Gipsies.mp3" controls autoplay></audio>
    <p>Todos tipos de áudio compatível exemplo abaixo : </p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/thebop.mp3.mp3" type="audio/mpeg">
        <source src="midia/thebop.mp3.ogg" type="audio/ogg">
        <source src="midia/thebop.mp3.wav" type="audio/wav">
        <p>Infelismente seu navegador nao consegue reproduzir áudio . <a href="midia/thebop.mp3.mp3">Clique aqui para fazer o download do arquivo MP3 .</a>></p>

    
</body>
</html>
