<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aimente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width : 750px)" srcset="imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemM.png" type="image/png">
      <img src="imagens/imgG.png" alt="Imagem flexível">  
    </picture>
    <h1>Aprendendo a reproduzir áudio  no html5</h1>
    <p>Vamor reproduzir um áudio mp3.</p>
    <audio autoplay controls>
        <source src="midia/Majesta - House of the Gipsies.mp3" type="audio/mpeg">
    </audio>
    <p>E também como colocar áudio para ler em outros formatos :</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/thebop.mp3.mp3" type="audio/mpeg">
        <source src="midia/thebop.mp3.ogg" type="audio/ogg">
        <source src="midia/thebop.mp3.wav" type="audio/wav">
    </audio>
    

  
    
</body>
</html>
