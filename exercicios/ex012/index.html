<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inseriso vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video width="720" poster="imagens/chuva.png" controls autoplay loop>
       <source src="midia/meu-video.m4v.mp4" type="video/mp4">
       <source src="midia/meuvideo-webm.webm" type="video/webm">
       <source src="midia/meu-videoogv.ogv" type="video/ogv">
       <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos .</p>
   </video>
   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=jIKQIO1WCuaINQl9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
